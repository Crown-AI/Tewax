<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Tewax</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="createHome">
    <div class="modal" id="modal">
        <form action="">
            <h1 id="accountCreate">Create an Account</h1>
        <br>
        <span class="holder"><i class="fa fa-user" id="userP"></i><input type="text" name="user" id="user" placeholder="Username" class="modalInputs" required></span>
        <br>
        <span class="holder"><i class="fa fa-envelope" id="emailP"></i><input type="email" name="email" id="email" placeholder="Email" class="modalInputs" required></span>
        <br>
        <span class="holder"><i class="fa fa-lock" id="passwordP"></i><input type="password" name="password" id="password" placeholder="Password" class="modalInputs" required></span>
        <br>
        <span id="agreementSpan"><input type="checkbox" name="agree" id="agree" title="Agree" required><h6>I read and agree to <b>Terms & Conditions</b></h6></span>
        <br>
        <span id="buttonHolder"><button type="submit" id="createAccount">Create Account</button></span>
        </form>
    </div>
</body>
</html>
