<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | Tewax</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home">
    <nav>
        <div class="links">
            <ul>
                <li><a href="../" onmouseover="CursorTransformation()" onmouseout="PointerTransformation()">Home</a></li>
                <li><a href="./list-of-courses.html">Courses</a></li>
            </ul>
        </div>
    </nav>
    <audio src="../music/Parado No Bailao.mp3" id="parado" loop></audio>
    <p id="timer"></p>
    <div id="body">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script>
        
        var result = document.getElementById("timer");
        var hourDiv = document.getElementById("hour");
        var minuteDiv = document.getElementById("minute");
        var secondDiv = document.getElementById("second");
        var krok = setInterval(() => {
            var time = new Date();
            var seconds = time.getSeconds();
            var minute = time.getMinutes();
            var hour = time.getHours();
            var hourRotate = 30 * hour + minute / 2;
            var minuteRotate = 6 * minute;
            var secondRotate = 6 * seconds;
            if (time <= 0) {
                clearTimeout(krok);
                result.innerHTML = "TIME UP!!!";
            } else {
                result.innerHTML = `${hour}:${minute}:${seconds}`;
            }
        }, 1000);
        setInterval(() => {
            var time = new Date();
            var seconds = time.getSeconds();
            var minute = time.getMinutes();
            var hour = time.getHours();
            var hourRotate = 30 * hour + minute / 2;
            var minuteRotate = 6 * minute;
            var secondRotate = 6 * seconds;
            hourDiv.style.transform = `rotate(${hourRotate}deg)`;
            minuteDiv.style.transform = `rotate(${minuteRotate}deg)`;
            secondDiv.style.transform = `rotate(${secondRotate}deg)`;
            secondDiv.style.transition = "1s ease-in-out";
        }, 1000);
    </script>
</body>
</html>
